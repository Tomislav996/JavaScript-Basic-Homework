<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/calculator.css" type="text/css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="answer">0</div>
      <div class="row">
        <input type="button" onclick="clearAll()" id="c" value="C" />
        <input
          type="button"
          onclick="operatorButton('/')"
          class="operator"
          value="/"
        />
      </div>
      <div class="row">
        <input type="button" onclick="numericButton('7')" value="7" />
        <input type="button" onclick="numericButton('8')" value="8" />
        <input type="button" onclick="numericButton('9')" value="9" />
        <input
          type="button"
          onclick="operatorButton('*')"
          class="operator"
          value="*"
        />
      </div>
      <div class="row">
        <input type="button" onclick="numericButton('4')" value="4" />
        <input type="button" onclick="numericButton('5')" value="5" />
        <input type="button" onclick="numericButton('6')" value="6" />
        <input
          type="button"
          onclick="operatorButton('-')"
          class="operator"
          value="-"
        />
      </div>
      <div class="row">
        <input type="button" onclick="numericButton('1')" value="1" />
        <input type="button" onclick="numericButton('2')" value="2" />
        <input type="button" onclick="numericButton('3')" value="3" />
        <input
          type="button"
          onclick="operatorButton('+')"
          class="operator"
          value="+"
        />
      </div>
      <div class="row">
        <input type="button" onclick="numericButton('.')" value="." />
        <input type="button" onclick="numericButton('0')" id="zero" value="0" />
        <input
          type="button"
          onclick="calculateQueue(queue)"
          class="operator"
          value="="
        />
      </div>
    </div>
    <script src="../JavaScript/calculator.js"></script>
  </body>
</html>
